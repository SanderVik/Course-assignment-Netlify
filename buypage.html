<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product description " />
    <title>Buy Page</title>
    <link rel="stylesheet" href="buypage.css" />
    <script
      src="https://kit.fontawesome.com/51088d630a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="index.html"
          ><img class="image-header" src="images/rainydays.jpg" alt="rainydays"
        /></a>
        <div class="search-bar">
          <input
            class="search-field"
            type="text"
            name="search-bar"
            placeholder="Search"
          />
        </div>
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav class="menu">
          <a class="button" href="index.html">Home</a>
          <a class="button" href="#">Profile</a>
          <a class="button" href="#">Cart</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <p class="text-main">Størrelse |</p>
        <p class="text-main">Kjønn |</p>
        <p class="text-main">Farge |</p>
        <p class="text-main">Produkter |</p>
      </div>
      <div class="main-content">
        <div class="left-content">
          <img class="main-image" src="images/jacket1.jpg" alt="Main Jacket" />
        </div>
        <div class="right-content">
          <h1>LOKE JACKET</h1>
          <div class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <p class="">Vurderinger</p>
          </div>
          <div>
            <p class="price-tag">$299</p>
          </div>
          <div class="wrapper">
            <p class="">Vanntett</p>
            <p>Høy rive</p>
            <p>Toppmodell</p>
          </div>
          <h2>Størrelse:</h2>
          <div class="box">
            <div class="boxes">S</div>
            <div class="boxes">M</div>
            <div class="boxes">L</div>
            <div class="boxes">XL</div>
          </div>
          <button>
            <a class="finish-button" href="complete.html"
              >Legg til i handlekurven</a
            >
          </button>
        </div>
      </div>
      <div class="white"></div>
    </main>
    <footer>
      <div class="footer-main">
        <img class="image-footer" src="images/rainydays.jpg" alt="Logo" />
        <div class="bottom-text">
          <p><a href="about.html">OM OSS</a></p>
          <p><a href="contact.html">KONTAKT OSS</a></p>
        </div>
      </div>
      <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-snapchat"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>
  </body>
</html>
