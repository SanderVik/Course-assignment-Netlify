<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css" />
    <script
      src="https://kit.fontawesome.com/51088d630a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img class="image-header" src="images/rainydays.jpg" alt="" />
        <div class="search-bar">
          <input
            class="search-field"
            type="text"
            name="search-bar"
            placeholder="Search"
          />
        </div>
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav class="menu">
          <a class="button" href="index.html">Home</a>
          <a class="button" href="#">Profile</a>
          <a class="button" href="#">Cart</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="left-content">
          <h1>Detaljer</h1>
          <div class="details">
            <input type="email" name="email" id="first" placeholder="Email" />
            <input type="text" name="name" id="first" placeholder="Fornavn" />
            <input
              type="text"
              name="last-name"
              id="first"
              placeholder="Etternavn"
            />
          </div>
          <h2>Levering Adresse</h1>
          <div class="adress">
            <input type="text" name="street" placeholder="Gate Adresse" />
            <input type="text" name="zip" placeholder="Zip/Postal Kode" />
            <input type="text" name="city" placeholder="By" />
          </div>
          <h2>Kort Informasjon</h1>
          <div class="card-information">
            <input type="text" name="card" placeholder="Kortnummer" />
            <input type="text" name="date" placeholder="Expiry date" />
            <input type="text" name="cvv" placeholder="CVC/CVV" />
            <input type="text" name="name" placeholder="Kortholders Navn" />
          </div>
          <button>Fullf√∏r Betaling</button>
        </div>
        <div class="right-content">
          <div class="top-text">
            <div class="first-layer">
              <p>Antall 1</p>
              <p>Rediger</p>
            </div>
            <div class="second-layer">
              <img src="images/jacket1.jpg" alt="Main jacket" />
              <p class="text">$299</p>
              <p class="text">Loke Jacket M</p>
            </div>
          </div>

          <div class="bottom-text">
            <div class="third-layer">
              <p>Frakt</p>
              <p>$30</p>
            </div>
            <div class="fourth-layer">
              <p>Total</p>
              <p>$329</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-main">
        <img class="image-footer" src="images/rainydays.jpg" alt="Logo" />
        <div class="bottom-text">
          <p>OM OSS</p>
          <p>KONTAKT OSS</p>
        </div>
      </div>
      <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-snapchat"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>
  </body>
</html>
