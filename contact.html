<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/51088d630a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img class="image-header" src="images/rainydays.jpg" alt="" />
        <div class="search-bar">
          <input
            class="search-field"
            type="text"
            name="search-bar"
            placeholder="Search"
          />
        </div>
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav class="menu">
          <a class="button" href="index.html">Home</a>
          <a class="button" href="#">Profile</a>
          <a class="button" href="#">Cart</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="left-content">
          <h1>Kontakt oss</h1>
          <p>Tordenskjolds gate 9, 4612 Kristiansand</p>
          <p>Rainydays.help@gmail.com</p>
          <p>#47 38 00 00 00</p>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="right-content">
          <input type="text" name="" id="navn" placeholder="Navn" />
          <input type="email" name="" id="email" placeholder="Email" />
          <input
            type="text"
            name="beskrivelse"
            id=""
            placeholder="Beskrivelse av hjelpen"
          />
          <button>Send inn</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-main">
        <img class="image-footer" src="images/rainydays.jpg" alt="Logo" />
        <div class="bottom-text">
          <p>OM OSS</p>
          <p>KONTAKT OSS</p>
        </div>
      </div>
      <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-snapchat"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>
  </body>
</html>
